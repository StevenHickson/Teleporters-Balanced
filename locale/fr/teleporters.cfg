teleporters-same-surface-only=Si activé, les téléporteurs n'afficheront que les autres téléporteurs sur la même surface.
teleporters-inventory-restriction=Limite les objets pouvant être transportés pendant la téléportation.\nAucune : Aucune restriction.\nPoids : Aucun objet individuel > 1000 kg.\nPoids (Sans science) : Limite de poids + pas de packs de science.\nInventaire : L'inventaire principal doit être vide.\nInventaire et munitions : L'inventaire principal et les emplacements de munitions doivent être vides.

