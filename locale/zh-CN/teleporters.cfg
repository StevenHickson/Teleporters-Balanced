[mod-setting-description]
teleporters-planet-lock=如果启用，您只能在解锁相应科技后才能传送到该星球。
teleporters-require-aquilo=如果启用，传送到任何星球都需要在配方中使用冷冻科技包。
teleporters-same-surface-only=如果启用，传送井只会显示同一表面上的其他传送井。
teleporters-inventory-restriction=限制传送时可携带的物品。\n无：无限制。\n重量：单个物品不得超过1000公斤。\n重量（无科技）：重量限制 + 不允许携带科技包。\n物品栏：主物品栏必须为空。\n物品栏和弹药：主物品栏和弹药槽必须为空。

