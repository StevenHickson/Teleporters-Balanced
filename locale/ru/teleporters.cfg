[mod-setting-description]
teleporters-planet-lock=Если включено, вы можете телепортироваться на планету только если разблокировали соответствующую технологию.
teleporters-require-aquilo=Если включено, телепортация на любую планету также требует криогенные научные наборы в рецепте.
teleporters-same-surface-only=Если включено, телепортеры будут показывать только другие телепортеры на той же поверхности.
teleporters-inventory-restriction=Ограничивает предметы, которые можно переносить при телепортации.\nНет: Без ограничений.\nВес: Ни один предмет не должен весить > 1000 кг.\nВес (без науки): Ограничение по весу + запрет научных наборов.\nИнвентарь: Основной инвентарь должен быть пуст.\nИнвентарь и боеприпасы: Основной инвентарь и слоты боеприпасов должны быть пусты.

