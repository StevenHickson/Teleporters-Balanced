[mod-setting-description]
teleporters-planet-lock=활성화하면 해당 행성으로 텔레포트하는 기술을 잠금 해제한 경우에만 텔레포트할 수 있습니다.
teleporters-require-aquilo=활성화하면 모든 행성으로의 텔레포트에 레시피에 극저온 과학 팩이 필요합니다.
teleporters-same-surface-only=활성화하면 텔레포터는 같은 표면의 다른 텔레포터만 표시합니다.
teleporters-inventory-restriction=텔레포트 중 휴대할 수 있는 아이템을 제한합니다.\n없음: 제한 없음.\n무게: 개별 아이템 무게 1000kg 초과 불가.\n무게 (과학 제외): 무게 제한 + 과학 팩 불가.\n인벤토리: 주 인벤토리가 비어 있어야 함.\n인벤토리 및 탄약: 주 인벤토리와 탄약 슬롯이 비어 있어야 함.

[string-mod-setting]
teleporters-inventory-restriction-none=없음
teleporters-inventory-restriction-weight=무게
teleporters-inventory-restriction-weight-no-science=무게 (과학 제외)
teleporters-inventory-restriction-inventory=인벤토리
teleporters-inventory-restriction-inventory-ammo=인벤토리 및 탄약

[message]
teleport-inventory-weight=텔레포트 실패: 아이템 __1__이(가) 너무 무겁습니다 (>1000kg).
teleport-science-not-allowed=텔레포트 실패: 과학 팩은 허용되지 않습니다.
teleport-inventory-not-empty=텔레포트 실패: 인벤토리가 비어 있어야 합니다.
teleport-inventory-ammo-not-empty=텔레포트 실패: 인벤토리와 탄약이 비어 있어야 합니다.
